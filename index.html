<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1 class="title">Library</h1>
        <button class="btn" id="loginButton">log in</button>
    </div>
    <div class="container">
        <div class="containerButton">
            <button class="btn" id="addBookButton">+</button>
        </div>
        
        <div class="bookShelf"></div>
    
        <div class="formPopup" id="addBookFormPopup">
            <form name= "addBookForm" id="addBookForm">
                <h2>Add a new book</h2>
    
                <input type="text" id="bookName" placeholder="Name" name="bookName" required>
    
                <input type="text" id="bookAuthor" placeholder="Author" name="bookAuthor" required>
    
                <input type="number" id="bookPages" placeholder="# of pages" name="bookPages" required>
    
                <button type="submit" class="btn" id="submitFormButton">Add book</button>
                <button type="button" class="btn" id="cancelFormButton">Cancel</button>
            </form>
        </div>
    </div>

</body>
</html>
